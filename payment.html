<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1 class="title">Welcome to Secure Checkout</h1>
    <p class="thanks">Thanks for choosing us for your shopping needs!</p>
    <p class="proceed">Kindly proceed with the payment process securely.</p>

    <label for="cardType">Card Type:</label>
    <select id="cardType" name="cardType" required>
    <option value="credit">Credit Card</option>
    <option value="debit">Debit Card</option>
    </select><br><br>

    <form action="payment_confirmation.html" method="post">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required><br><br>

        <label for="cardHolderName">Card Holder Name:</label>
        <input type="text" id="cardHolderName" name="cardHolderName" required><br><br>

        <button type="submit">Pay Now</button>
    </form>
</body>
</html>
